<ion-view view-title="Upload Photo">
    <ion-content ng-show="identity.isAuthenticated()">
        <h3>Choose how to upload photo: </h3>
        <button class="button" ng-click="takePicture()">Take Picture</button>
        <!--<button class="button" ng-click="uploadPicture()">Upload Photo</button>-->
        <input type="file" class="button" ng-click="uploadPicture()"/>
    </ion-content>
</ion-view>
